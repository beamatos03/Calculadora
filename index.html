<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <style>
        form{
            background-color: rgb(148, 108, 230, 0.25);
            padding: 2%;
            width: 25%;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
            
        }
        #content{
            width: 100%;
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;

        }
        #num{
            
        }
        body{
            background-color: #C9C3E8;
            
        }
        
        .btn{
            width: 100px;

        }
        .btn-clear{

        }
        #btns{
            display: flex;
            height: 200px;
            flex-direction: column;
            align-content: center;
            justify-content: space-around;
            
        }
        .linha{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-content: stretch;
        }
        button{
            width: 70px;
            height: 50px;
            font-size: large;
        }
        .clear{
            border: none;
            color: white;
            background-color:#713bde;
        }
        #result{
            width: 80%;
            height: 25px;
        }
        input{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
    <h1>CALCULADORA</h1>
    <form>
<div id="num">
            <input class="txt" type="text" id="num1">
            <input class="txt" type="text" id="num2">
        </div>
            <div id="btns">
            <div class="linha">
                <div class="btn">
                    <button type="button" onclick="somar()">+</button>
                </div>
                <div class="btn">
                    <button type="button" onclick="subtrair()">-</button>
                </div>
                <div class="btn">
                    <button type="button" class="potencia" onclick="potencia()">^</button>
                </div>
            </div>
            <div class="linha">
                <div class="btn">
                    <button type="button" onclick="multiplicar()">*</button>
                </div>
                <div class="btn">
                    <button type="button" onclick="dividir()">รท</button>
                </div>
                <div class="btn">
                    <button type="button" class="clear" onclick="clear()">C</button>
                </div>
            </div>
        <div class="linha">
            <input class="txt" type="text" readonly id="result">
        </div>
    </div>
        </div>
    </form>
    <script>

        function somar(){
            var resp, num1, num2;
            num1 = parseFloat(document.getElementById("num1").value); 
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 + num2;

            document.getElementById("result").value = num1 + " + " + num2 + " = " + resp;
            
        }
        function subtrair(){
            var num1, num2, resp;
            num1 = parseFloat(document.getElementById("num1").value); 
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 - num2;

            document.getElementById("result").value = num1 + " - " + num2 + " = " + resp;
            
        }

        function multiplicar(){
            var resp, num1, num2;
            num1 = parseFloat(document.getElementById("num1").value); 
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1*num2;

            document.getElementById("result").value = num1 + " * " + num2 + " = " + resp;
            
        }

        function dividir(){
            var resp, num1, num2;
            num1 = parseFloat(document.getElementById("num1").value); 
            num2 = parseFloat(document.getElementById("num2").value);
            resp = num1/num2;

            document.getElementById("result").value = num1 + " / " + num2 + " = " + resp;
            
        }

        function clear(){
            document.getElementById("result").value = " ";
            document.getElementsByClassName("txt").value = " ";
        }

    </script>
</body>
</html>
